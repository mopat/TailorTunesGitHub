<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/foundation.css">
    <link rel="stylesheet" href="evaluation-style.css">
</head>
<body>
<div id="ev-box">
    <div class="row">
        <div class="large-4 small-4 columns">
            <label>Task</label>
            <select id="task-number">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </div>
        <div class="large-4 small-4 columns">
            <label>User</label>
            <select id="user-number">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>
        </div>
        <div class="large-4 small-4 columns">
            <label>Device</label>
            <select id="device">
                <option value="None">--Choose--</option>
                <option value="Desktop">Desktop</option>
                <option value="Mobile">Mobile</option>
                <option value="Tabletop">Tabletop</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="large-12 columns">
            <div class="panel callout radius" id="log-enabled" style="font-size: 1.5rem">

            </div>
        </div>
    </div>
    <div class="row">
        <div class="large-6 small-6 columns">
            <button class="success" id="task-success">Success</button>
        </div>
        <div class="large-6 small-6 columns">
            <button class="alert" id="task-fail">Fail</button>
        </div>
    </div>
    <div class="row">
        <div class="large-6 small-6 columns">
            <button id="error">Error</button>
        </div>
    </div>
    <div class="row">

        <div class="large-6 small-6 columns">
            <button id="start-logging">Start Logging</button>
        </div>
        <div class="large-6 small-6 columns">
            <button id="abort">Abort</button>
        </div>
    </div>
</div>
<script src="../js/vendor/jquery.js"></script>
<script src="evaluator.js"></script>
</body>
</html>
