<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title></title>

    <link rel="stylesheet" href="css/foundation.css"/>
    <link rel="stylesheet" href="foundation-icons/foundation-icons.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/jquery.nouislider.min.css">
    <script src="js/vendor/modernizr.js"></script>
</head>
<body>
<div id="header">
    <div class="row">
        <div class="large-6 medium-6 small-6 columns text-center">
            Hottest Tracks
        </div>
        <div class="large-6 medium-6 small-6 columns text-center">
            New Tracks
        </div>
    </div>
    <div class="row">
        <div class="large-10 medium-10 small-8 columns">
            <input type="text" id="search-field" value="snoop dogg">
        </div>
        <div class="large-2 medium-2 small-4 columns">
            <button id="search-button">Search</button>
        </div>
    </div>
    <div class="row text-center">
        <a href="#">
            <div class="large-4 medium-4 small-4 columns picker picked" id="artist-tab">
                Artist
            </div>
        </a>
        <a href="#">
            <div class="large-4 medium-4 small-4 columns picker unpicked" id="track-tab">
                Track
            </div>
        </a>
        <a href="#">
            <div class="large-4 medium-4 small-4 columns picker unpicked" id="genre-tab">
                Genre
            </div>
        </a>
    </div>
    <div class="row text-center">
        <div id="advanced-search-box">
            <div class="large-8 medium-8 small-12 columns">
                Year
                <div id="year-slider"></div>
                <span id="year-slider-value-lower"></span>
                <span id="year-slider-value-upper"></span>
            </div>
            <div class="large-4 medium-4 small-4 columns">
                <div class="switch small">
                    <input id="new-tracks-switch" type="radio" name="switchGroup">
                    <label for="new-tracks-switch"></label>
                </div>
                New Tracks
            </div>
            <div class="large-4 medium-4 small-4 columns">
                <div class="switch small">
                    <input id="year-switch" type="radio" name="switchGroup">
                    <label for="year-switch"></label>
                </div>
                Year
            </div>
            <div class="large-4 medium-4 small-4 columns">
                <div class="switch small">
                    <input id="hottest-switch" type="radio" name="switchGroup" checked class="checked">
                    <label for="hottest-switch"></label>
                </div>
                Hottest
            </div>
            <div class="large-4 medium-4 small-4 columns">
                <div class="switch small">
                    <input id="similar-switch" type="radio" name="switchGroup">
                    <label for="similar-switch"></label>
                </div>
                Similar
            </div>
        </div>
    </div>
</div>
<div class="row" id="playlist-container">
    <div class="large-12 medium-12 small-12 columns">
        <div id="playlist-box">
            <div id="sticky-sort-switch-box">
                <div id="sticky-anchor"></div>
                <div id="sticky">

                    <div class="switch">
                        Sort Playlist
                        <input id="sort-mode-switch" type="checkbox">
                        <label for="sort-mode-switch">Sort</label>
                    </div>
                </div>
            </div>
            <ul id="playlist">
            </ul>
        </div>
    </div>
</div>
<footer id="sticky-footer">
    <div class="row">
        <div id="controls-box">
            <div class="large-12 medium-12 small-12 columns" id="title-info-box">
                <div class="title-info text-center show-for-medium-up">
                </div>
                <div class="marquee title-info text-center show-for-small" data-duplicated='true'>
                </div>
            </div>
            <div class="large-12 medium-12 small-12 columns text-center">
                <div id="time-box">
                    <span id="elapsed-time">0:00</span>
                </div>
            </div>
            <div id="music-button-box">
                <div class="large-12 columns">
                    <a href="#">
                        <img src="ui-images/button-previous.png" id="previous-button" class="controls"/>
                    </a>
                    <a href="#">
                        <img src="ui-images/button-pause.png" id="pause-button" class="controls"/>
                    </a>
                    <a href="#">
                        <img src="ui-images/button-play.png" id="play-button" class="controls"/>
                    </a>
                    <a href="#">
                        <img src="ui-images/button-next.png" id="next-button" class="controls"/>
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="large-10 medium-8 small-8 columns text-center">
                    <audio id="player" src="" controls="controls">
                    </audio>
                    <div id="time-slider"></div>
                </div>
                <div class="large-2 medium-4 small-4 columns text-center">
                    <div id="volume-slider"></div>
                    <div id="volume-box">
                        <i id="volume-icon" class="fi-volume"></i> <span id="volume-value">100%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
<script src="js/vendor/jquery.js"></script>
<script src="libs/jquery.mobile.touchEvents.min.js"></script>
<script src="js/foundation.min.js"></script>
<script src="libs/jquery-ui.min.js"></script>
<script src="libs/jquery.ui.touch-punch.min.js"></script>
<script src="libs/jquery.nouislider.all.min.js"></script>
<script src="libs/jquery.visible.min.js"></script>
<script src="libs/jquery.marquee.min.js"></script>
<script src="libs/string_score.js"></script>
<script src="libs/soundcloud_sdk.js"></script>

<script type="text/javascript" src="src/App.js"></script>
<script type="text/javascript" src="src/MainController.js"></script>
<script type="text/javascript" src="src/MainModel.js"></script>
<script type="text/javascript" src="src/PlaylistView.js"></script>
<script type="text/javascript" src="src/ControlsView.js"></script>
<script type="text/javascript" src="src/SearchView.js"></script>
<script>
    $(document).foundation();
    $(function () {
        App.init();
        //$.mobile.loading( 'show', { theme: "b", text: "", textonly: false});
    });
</script>
</body>
</html>
