<!DOCTYPE html>
<html class="no-js">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title></title>

    <link rel="stylesheet" href="css/foundation.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/vendor/modernizr.js"></script>
</head>
<body>
<div class="row">
    <div class="large-6 medium-6 small-6 columns text-center">
        Hottest Tracks
    </div>
    <div class="large-6 medium-6 small-6 columns text-center">
        New Tracks
    </div>
</div>
<div class="row">
    <div class="large-10 medium-10 small-8 columns">
        <input type="text" id="search-field">
    </div>
    <div class="large-2 medium-2 small-4 columns">
        <button id="search-button">Search</button>
    </div>
</div>
<div class="row text-center">
    <div class="large-4 medium-4 small-4 columns">
        Genre
    </div>
    <div class="large-4 medium-4 small-4 columns">
        Track
    </div>
    <div class="large-4 medium-4 small-4 columns">
        Artist
    </div>
</div>
<div class="row text-center">
    <div class="large-4 medium-4 small-4 columns">
        Year
        <div class="range-slider round" data-slider>
            <span class="range-slider-handle" role="slider" tabindex="0"></span>
            <span class="range-slider-active-segment"></span>
            <input type="hidden">
        </div>
    </div>
    <div class="large-4 medium-4 small-4 columns">
        New Tracks
        <div class="switch small">
            <input id="exampleRadioSwitch2" type="radio" name="testGroup">
            <label for="exampleRadioSwitch2"></label>
        </div>
    </div>
    <div class="large-4 medium-4 small-4 columns">
        Hottest Tracks
        <div class="switch small">
            <input id="exampleRadioSwitch3" type="radio" name="testGroup">
            <label for="exampleRadioSwitch3"></label>
        </div>
    </div>
</div>
<div class="row">
    <div id="playlist-box">
        <div class="large-6 medium-6 small-6 columns">
            Snoop Dogg feat. Pharrel
        </div>
        <div class="large-6 medium-6 small-6 columns">
            Drop it like it's hot
        </div>
    </div>
</div>
<div class="row text-center">
    <div class="large-12 medium-12 small-12 columns">
        <div class="callout panel">
            <audio id="player" src="" controls="controls" autoplay="autoplay">
            </audio>
        </div>
    </div>

</div>


<script src="js/vendor/jquery.js"></script>
<script src="js/foundation.min.js"></script>
<script src="js/foundation/foundation.slider.js"></script>
<script src="libs/string_score.js"></script>
<script src="https://connect.soundcloud.com/sdk.js"></script>

<script type="text/javascript" src="src/App.js"></script>
<script type="text/javascript" src="src/MainController.js"></script>
<script type="text/javascript" src="src/MainModel.js"></script>
<script type="text/javascript" src="src/PlaylistView.js"></script>
<script type="text/javascript" src="src/ControlsView.js"></script>

<script>
    $(document).foundation();
    $(function () {
        App.init();
    });
</script>
</body>
</html>
