<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title></title>

    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/foundation.css"/>
    <link rel="stylesheet" href="foundation-icons/foundation-icons.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/jquery.nouislider.min.css">
    <link rel="stylesheet" type="text/css" href="css/sweet-alert.css">
    <script src="js/vendor/modernizr.js"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.3.min.js"></script>
    <script src="libs/sweet-alert.min.js"></script>
</head>
<body>
<div id="header">
    <div class="row">
        <div id="login-box">
            <div class="large-4 medium-6 small-12 columns right">
                <a href="#" class="text-right" id="login-anchor"><i class="fi-torso"> Login</i></a>

                <div id="login-form-box" class="form-box">
                    <span id="login-failed"></span>

                    <form>
                        <input type="text" id="login-username" placeholder="Username" value="patrick">
                        <input type="password" id="login-password" placeholder="Password" value="killer">
                        <a href="#" class="button postfix" id="login-button">Login</a>
                    </form>
                </div>

                <a href="#" class="text-right" id="sign-in-anchor"><i class="fi-key"> Sign In</i></a>

                <div id="sign-in-form-box" class="form-box">
                    <span id="sign-in-failed"></span>

                    <form>
                        <input type="text" id="sign-in-username" placeholder="Username" value="patrick">
                        <input type="password" id="sign-in-password" placeholder="Password" value="killer">
                        <input type="email" id="sign-in-email" placeholder="E-Mail" value="aaaa@b.de">
                        <a href="#" class="button postfix" id="sign-in-button">Sign In</a>
                    </form>
                </div>
            </div>
        </div>
        <div class="large-4 medium-6 small-12 columns right">
            <div id="loggedin-box">
                <span id="loggedin-username"></span>
                <a href="#" id="my-playlists-anchor">My Playlists</a>
                <a href="#" id="logout-anchor">Logout</a>
            </div>
        </div>
    </div>
    <div id="user-playlist-modal" class="reveal-modal" data-reveal>
        <div id="user-playlist-box">

        </div>
        <a class="close-reveal-modal">&#215;</a>
    </div>
    <div id="picker-box">
        <div class="row text-center">
            <a href="#">
                <div class="large-4 medium-4 small-4 columns picker picked" id="artist-tab">
                    Artist
                </div>
            </a>
            <a href="#">
                <div class="large-4 medium-4 small-4 columns picker unpicked" id="track-tab">
                    Track
                </div>
            </a>
            <a href="#">
                <div class="large-4 medium-4 small-4 columns picker unpicked" id="genre-tab">
                    Genre
                </div>
            </a>
        </div>
    </div>
    <div class="row">
        <form onsubmit="return false;">
            <div class="row collapse postfix-round">
                <div class="large-6 medium-6 columns">
                    <input type="text" placeholder="Value" id="search-field" value="snoop dogg">
                </div>
                <div class="large-3 medium-3 columns" id="artist-dropdown-box">
                    <select id="artist-dropdown" class="search-dropdown">
                        <option value="song_hotttnesss-desc">Hottest</option>
                        <option value="similar">Similar</option>
                        <option value="tempo-top">Slow</option>
                        <option value="tempo-bottom">Fast</option>
                        <option value="energy-top">High Energy</option>
                        <option value="energy-bottom">Low Energy</option>
                        <option value="danceability-top">High Danceability</option>
                        <option value="danceability-bottom">Low Danceability</option>
                    </select>
                </div>
                <div class="large-3 medium-3 columns" id="track-dropdown-box">
                    <select id="track-dropdown" class="search-dropdown">
                        <option value="hottest">Hottest</option>
                        <option value="simple">Simple</option>
                        <option value="similar">Similar</option>
                    </select>
                </div>
                <div class="large-3 medium-3 columns" id="genre-dropdown-box">
                    <select id="genre-dropdown" class="search-dropdown">
                        <option value="song_hotttnesss-top">Hottest</option>
                        <option value="tempo-top">Slow</option>
                        <option value="tempo-bottom">Fast</option>
                        <option value="energy-top">High Energy</option>
                        <option value="energy-bottom">Low Energy</option>
                        <option value="danceability-top">High Danceability</option>
                        <option value="danceability-bottom">Low Danceability</option>
                    </select>
                </div>
                <div class="large-3 medium-3 columns">
                    <a href="#" class="button postfix" id="search-button">Search</a>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="row" id="choose-title-box">
    <div class="large-12 medium-12 small-12 columns">
        <div id="choose-modal-echonest" class="reveal-modal" data-reveal>
            <ul id="choose-modal-echonest-ul">
            </ul>
            <a class="close-reveal-modal">&#215;</a>
        </div>
    </div>
    <div class="large-12 medium-12 small-12 columns">
        <div id="choose-modal-soundcloud" class="reveal-modal" data-reveal>
            <ul id="choose-modal-soundcloud-ul">

            </ul>
            <a class="close-reveal-modal">&#215;</a>
        </div>
    </div>
</div>
<div class="row" id="playlist-container">
    <div class="large-12 medium-12 small-12 columns">
        <div id="playlist-box">
            <div id="sticky-sort-switch-box">
                <div class="large-6 medium-6 columns">
                    <a href="#" class="button postfix right" id="clear-playlist-button"><i class="fi-x"></i> Clear
                        playlist</a>
                    <div id="sticky-anchor"></div>
                    <div id="sticky">
                        <div class="switch">
                            Sort
                            <input id="sort-mode-switch" type="checkbox">
                            <label for="sort-mode-switch">Sort</label>
                        </div>
                    </div>
                </div>
                <form>
                    <div class="large-3 medium-3 columns">
                        <input type="text" placeholder="Playlist Name" id="playlist-name-input">
                    </div>
                    <div class="large-3 medium-3 columns right">
                        <a href="#" class="button postfix" id="save-playlist-button"><i class="fi-save"></i> Save
                            Playlist</a>
                    </div>
                </form>
            </div>
            <div id="blend-up" class="blend text-center">
                <i class="fi-arrow-up"></i>
                <br>
                Scroll up
            </div>
            <ul id="playlist">
            </ul>
            <div id="blend-down" class="blend text-center">
                <i class="fi-arrow-down"></i>
                <br>
                Scroll down
            </div>
        </div>
    </div>
</div>
<footer id="sticky-footer">
    <div class="row">
        <div id="controls-box">
            <div class="large-12 medium-12 small-12 columns" id="title-info-box">
                <div class="title-info text-center show-for-medium-up">
                </div>
                <div class="marquee title-info text-center show-for-small" data-duplicated='true'>
                </div>
            </div>
            <div class="large-12 medium-12 small-12 columns text-center">

            </div>
            <div id="music-button-box" class="text-center">
                <div class="large-12 columns">
                    <a href="#">
                        <i class="controls fi-previous" id="previous-button"></i>
                    </a>
                    <a href="#">
                        <i class="controls fi-pause" id="pause-button"></i>
                    </a>
                    <a href="#">
                        <i class="controls fi-play" id="play-button"></i>
                    </a>
                    <a href="#">
                        <i class="controls fi-next" id="next-button"></i>
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="large-10 medium-8 small-8 columns text-center">
                    <audio id="player" controls="controls">
                    </audio>
                    <div id="time-slider-box">
                    <div id="time-slider"></div>
                    </div>
                </div>
                <div class="large-2 medium-4 small-4 columns text-center">
                    <div id="volume-box">
                        <a href="#"><i class="fi-minus volume-controls" id="volume-minus"></i></a>
                        <i class="fi-volume volume-controls" id="volume-icon"></i>
                        <a href="#"><i class="fi-plus volume-controls" id="volume-plus"></i></a>
                        <span id="volume-value">100%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
<script src="js/vendor/jquery.js"></script>
<script src="libs/jquery.mobile.touchEvents.min.js"></script>
<script src="js/foundation.min.js"></script>
<script src="libs/jquery-ui.min.js"></script>
<script src="libs/jquery.ui.touch-punch.min.js"></script>
<script src="libs/jquery.nouislider.all.min.js"></script>
<script src="libs/jquery.visible.min.js"></script>
<script src="libs/jquery.marquee.min.js"></script>
<script src="libs/jquery.dim-background.min.js"></script>
<script src="libs/underscore-min.js"></script>
<script src="libs/string_score.js"></script>
<script src="libs/soundcloud_sdk.js"></script>
<script src="libs/jquery.dim-background.min.js"></script>

<script type="text/javascript" src="src/App.js"></script>
<script type="text/javascript" src="src/MainController.js"></script>
<script type="text/javascript" src="src/MainModel.js"></script>
<script type="text/javascript" src="src/PlaylistView.js"></script>
<script type="text/javascript" src="src/ControlsView.js"></script>
<script type="text/javascript" src="src/SearchView.js"></script>
<script type="text/javascript" src="src/ChooseTitleView.js"></script>
<script type="text/javascript" src="src/PlaylistManager.js"></script>
<script type="text/javascript" src="src/UserPlaylistView.js"></script>
<script type="text/javascript" src="src/LoginRegisterView.js"></script>
<script type="text/html" id="user-playlist-tpl">
    <div class="row user-playlist-container">
        <div class="large-12 columns">
            <div class="user-playlist-header">
                <span class="user-playlist-name"><%= title %></span>
                <span class="user-playlist-date"><%= date %></span>
                <span class="user-playlist-length"><%= length %></span>
                <span class="trash-icon"><i class="fi-trash"></i> </span>
                <span class="open-icon"><i class="fi-arrow-down"></i></span>
                <span class="close-icon"><i class="fi-arrow-up"></i></span>
                <span class="load-playlist">LOAD</span>
                <span class="add-playlist">ADD</span>
                <span class="rename-playlist">RENAME</span>
                <span class="stop-icon"><i class="fi-stop"></i></span>
            </div>
            <div class="large-12 columns">
                <ul class="user-playlist" id="<%= playlist_id %>">
                </ul>
            </div>
        </div>
    </div>
</script>
<script type="text/html" id="user-playlist-item-tpl">
    <li class="user-playlist-item" data-stream-url="<%= stream_url %>">
        <a href="#"><span class="user-playlist-number"></span>
            <img class="user-playlist-item-image" src="<%= artwork_url %>"><span
                    class="user-playlist-track-duration"><%= duration %></span><span
                    class="user-playlist-title"><%= title %></span></a>
    </li>
</script>
<script type="text/html" id="playlist-item-tpl">
    <li class="playlist-item" data-stream-url="<%= stream_url %>">
        <a href="#"><span class="playlist-number"></span>
            <img class="playlist-item-image" src="<%= artwork_url %>"><span
                    class="playlist-track-duration"><%= duration %></span><span
                    class="playlist-title"><%= title %></span></a>
    </li>
</script>
<script>
    $(document).foundation();
    $(function () {
        App.init();
        //$.mobile.loading( 'show', { theme: "b", text: "", textonly: false});
    });
</script>
</body>
</html>
